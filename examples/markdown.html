<html>
<head>
    <style>
    body {
        margin: 50px;
        background-color: #F8F8F8;
    }

    #editor {
        padding: 50px;
        width: calc(100% - 100px);
        height: calc(100% - 100px);
        user-select: none;
        font-size: 20px;
        background-color: white;
        box-shadow: 1px 1px 1px 1px #DDDDDD;
    }

    #editor:focus {
        outline: none;
    }

    .flash {
        color: green;
        position: absolute;
        bottom: 100px;
        right: 100px;
        font-size: 20px;
        transition: 2s cubic-bezier(0.5, 0, 0, 0);
    }

    .flash-begin {
        transform: translateY(-25px);
        opacity: 0;
    }
    </style>
    <script src="markdown.js"></script>
</head>

<body onload=load()>
<code>
<div id="editor" contenteditable>
# This is a markdown editor!
<br>
# Try bolding, italicizing or underlining
</div>
</code>
</body>
</html>
