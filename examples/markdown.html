<html>
<head>
    <style>
    body {
        margin: 50px;
        background-color: #F8F8F8;
    }

    #editor {
        padding: 50px;
        width: calc(100% - 100px);
        height: calc(100% - 100px);
        user-select: none;
        font-size: 20px;
        background-color: white;
        box-shadow: 1px 1px 1px 1px #DDDDDD;
    }

    #editor:focus {
        outline: none;
    }

    .flash {
        position: absolute;
        bottom: 100px;
        left: 100px;
        font-size: 20px;
        transition: 2s cubic-bezier(0.5, 0, 0, 0);
    }

    .flash-begin {
        transform: translateY(-25px);
        opacity: 0;
    }

    #toggle {
        border-radius: 50%;
        position: fixed;
        right: 13px;
        top: 13px;
        width: 28px;
        height: 28px;
        transition: 0.1s ease-in-out;
    }

    .on {
        background-color: #00C853;
    }

    .off {
        background-color: #F44336;
    }
    </style>
    <script src="markdown.js"></script>
</head>

<body onload=load()>
<div id="toggle" class="on"></div>
<code>
<div id="editor" contenteditable>
# This is a markdown editor!
<br>
# Try bolding, italicizing or underlining
</div>
</code>
</body>
</html>
