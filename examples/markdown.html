<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style>
    html {
        /* make root element fill the viewport exactly */
        height: 100%;
    }
    body {
        /* make body element (including its 100px of margin) fill parent exactly */
        height: calc(100% - 100px);
        margin: 50px;
        background-color: #F8F8F8;
        overflow: hidden;
    }

    #editorLabel {
        position: absolute;
        right: 75px;
        top: calc(50% - 40px);
        color: gray;
        font-size: 16px;
        transition: 0.25s ease-in-out;
        -webkit-user-select: none;
    }

    #outputToggle {
        position: absolute;
        right: 75px;
        top: calc(100% - 85px);
        color: gray;
        font-size: 16px;
        cursor: pointer;
        transition: 0.25s ease-in-out;
        -webkit-user-select: none;
    }

    #editor, #output {
        padding: 50px;
        width: calc(100% - 100px);
        user-select: none;
        background-color: white;
        overflow: auto;
        border-right: 1px solid #DFDFDF;
        border-bottom: 1px solid #DFDFDF;
        transition: 0.25s ease-in-out;
    }

    #editor {
        height: calc(50% - 100px);
        font-size: 20px;
    }

    #output {
        height: calc(50% - 125px);
        font-size: 16px;
        margin-top: 25px;
        font-family: "Open Sans", sans-serif;
    }

    #editor:focus {
        outline: none;
    }

    .flash {
        position: absolute;
        bottom: 100px;
        left: 100px;
        font-size: 20px;
        transition: 2s cubic-bezier(0.5, 0, 0, 0);
    }

    .flash-begin {
        transform: translateY(-25px);
        opacity: 0;
    }

    #toggle {
        border-radius: 50%;
        position: fixed;
        right: 13px;
        top: 13px;
        width: 28px;
        height: 28px;
        transition: 0.1s ease-in-out;
    }

    .on {
        background-color: #00C853;
    }

    .off {
        background-color: #F44336;
    }
    </style>
    <script src="markdown.js"></script>
    <script src="lib/micro-markdown.js"></script>
</head>

<body onload=load()>
<div id="toggle" class="on"></div>
<code>
<div id="editor" contenteditable>
    <div>This is a markdown editor!</div>
    <div>Try bolding, italicizing, or underlining.</div>
</div>
</code>
<div id="output"></div>
<div id="editorLabel"><code>SOURCE</code></div>
<div id="outputToggle"><code>- OUTPUT</code></div>
</body>
</html>
