<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-size: 16px;
            text-align: center;
        }

        .editable {
            width: 300px;
            height: 50px;
            border: dashed 1px;
            margin: 25px auto;
        }
    </style>
</head>
<body>

<code>spellcheck disabled</code>
<div class="editable" id="div-1" contenteditable spellcheck="false"></div>
<div><input class="editable" id="input-1" spellcheck="false"></input></div>

<code>autocomplete disabled</code>
<div class="editable" id="div-2" contenteditable autocomplete="off"></div>
<div><input class="editable" id="input-2" autocomplete="off"></input></div>

<code>autocapitalize disabled</code>
<div class="editable" id="div-3a" contenteditable autocapitalize="off"></div>
<div><input class="editable" id="input-3a" autocapitalize="off"></input></div>

<code>autocapitalize words</code>
<div class="editable" id="div-3b" contenteditable autocapitalize="words"></div>
<div><input class="editable" id="input-3b" autocapitalize="words"></input></div>

<code>autocorrect disabled</code>
<div class="editable" id="div-4" contenteditable autocorrect="off"></div>
<div><input class="editable" id="input-4" autocorrect="off"></input></div>

<code>default contenteditable</code>
<div class="editable" id="div-5" contenteditable></div>
<div><input class="editable" id="input-5"></input></div>

</body>
</html>
