<html>
    <head>
        <meta name="viewport" content="initial-scale=1"/>
        <style>
            body {
                overflow-x: hidden;
                padding: 0px;
            }
            .single-horizontal,
            .multi-horizontal {
                width: 135px;
                height: 181px;
            }
            .wide {
                width: 398px;
                height: 195px;
            }
            #left-snap {
                width: 743px;
                height: 181px;
                margin-right: auto;
                margin-left: auto;
                margin-top: 400px;
                overflow-x: auto;
                overflow-y: hidden;
                white-space: nowrap;
                -webkit-scroll-snap-type: mandatory;
                -webkit-scroll-snap-points-x: elements;
                -webkit-overflow-scrolling: touch;
                scroll-snap-type: x mandatory;
            }
            #center-snap {
                width: 740px;
                height: 199px;
                margin-right: auto;
                margin-left: auto;
                margin-top: 800px;
                overflow-x: auto;
                overflow-y: hidden;
                white-space: nowrap;
                -webkit-scroll-snap-type: mandatory;
                -webkit-scroll-snap-points-x: elements;
                -webkit-scroll-snap-destination: 50% 50%;
                -webkit-overflow-scrolling: touch;
                scroll-snap-type: x mandatory;
            }
            .wide {
                -webkit-scroll-snap-coordinate: 50% 50%;
                scroll-snap-align: center;
            }
            .single-horizontal {
                -webkit-scroll-snap-coordinate: 0% 0%;
                scroll-snap-align: start;
            }
        </style>
    </head>

    <body>

        <div id="left-snap" class="example">
            <img id="icon01" class="single-horizontal" src="images/albums/01.png"/><img id="icon02" class="single-horizontal" src="images/albums/02.png"/><img id="icon03" class="single-horizontal" src="images/albums/03.png"/><img id="icon04" class="single-horizontal" src="images/albums/04.png"/><img id="icon05" class="single-horizontal" src="images/albums/05.png"/><img id="icon06" class="single-horizontal" src="images/albums/06.png"/><img id="icon07" class="single-horizontal" src="images/albums/07.png"/><img id="icon08" class="single-horizontal" src="images/albums/08.png"/><img id="icon09" class="single-horizontal" src="images/albums/09.png"/><img id="icon10" class="single-horizontal" src="images/albums/10.png"/><img id="icon11" class="single-horizontal" src="images/albums/11.png"/><img id="icon12" class="single-horizontal" src="images/albums/12.png"/><img id="icon13" class="single-horizontal" src="images/albums/13.png"/><img id="icon14" class="single-horizontal" src="images/albums/14.png"/><img id="icon15" class="single-horizontal" src="images/albums/15.png"/>
        </div>

        <div id="center-snap" class="example">
            <img id="icon00" class="wide" src="images/albums/album-wide-0.png"/>
            <img id="icon01" class="wide" src="images/albums/album-wide-1.png"/>
            <img id="icon02" class="wide" src="images/albums/album-wide-2.png"/>
            <img id="icon03" class="wide" src="images/albums/album-wide-3.png"/>
            <img id="icon04" class="wide" src="images/albums/album-wide-4.png"/>
            <img id="icon05" class="wide" src="images/albums/album-wide-5.png"/>
            <img id="icon06" class="wide" src="images/albums/album-wide-6.png"/>
            <img id="icon07" class="wide" src="images/albums/album-wide-7.png"/>
            <img id="icon08" class="wide" src="images/albums/album-wide-8.png"/>
            <img id="icon09" class="wide" src="images/albums/album-wide-9.png"/>
        </div>
    </body>
</html>
