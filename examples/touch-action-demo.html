<html>
<meta name="viewport" content="initial-scale=1, width=300px">

<head>
    <script>
        var touchActionProperty = "auto";

        function toggleTouchAction() {
            touchActionProperty = touchActionProperty == "auto" ? "manipulation" : "auto";

            var allInputs = document.getElementsByTagName("input");
            for (var index = 0; index < allInputs.length; index++)
                allInputs[index].style.touchAction = touchActionProperty;

            document.getElementsByTagName("select")[0].style.touchAction = touchActionProperty;
            document.getElementById("current-touch-action").textContent = touchActionProperty;
        }
    </script>
    <style>
    p, input, select {
        margin: 0 auto;
    }
    input, select {
        margin-left: 15px;
        zoom: 2;
    }
    select {
        margin-bottom: 5vh;
    }
    #toggle-touch-action {
        margin-bottom: 10vh;
    }
    </style>
</head>

<body>
    <h1>Checkboxes</h1>
    <input type="checkbox" />
    <input type="checkbox" />
    <input type="checkbox" />

    <h1>Radio buttons</h1>
    <input type="radio" name="testing" />
    <input type="radio" name="testing" />
    <input type="radio" name="testing" />

    <h1>Standard button</h1>
    <input type="button" value="Click me"></input>

    <h1>Search field</h1>
    <input type="search" results="5"></input>

    <h1>Select</h1>
    <select name="select">
        <option value="value1">First</option> 
        <option value="value2">Second</option>
        <option value="value3">Third</option>
    </select>

    <h1>Currently, <code>touch-action</code> is <code><span id="current-touch-action">auto</span></code></h1>
    <input type="button" id="toggle-touch-action" onclick="toggleTouchAction()" value="Toggle touch-action"></input>
</body>

</html>
