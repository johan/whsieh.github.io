<!DOCTYPE HTML>
<html>
    <head>
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }

            #port {
                width: 600px;
                height: 600px;
                position: absolute;
                top: 0;
                left: 0;
                overflow-x: none;
                overflow-y: scroll;
                scroll-snap-type: y mandatory;
                -webkit-scroll-snap-type: mandatory;
                background-color: gray;
                transform: rotate(-15deg);
            }

            .area {
                height: 500px;
                width: 500px;
                position: absolute;
                scroll-snap-align: end;
                -webkit-scroll-snap-coordinate: 0 0;
                left: 0;
            }
        </style>
    </head>
    <body>
        <div id="port">
            <div class="area" style="transform: rotate(60deg);  top: 0px;    background-color: red;"     id="area1"></div>
            <div class="area" style="transform: rotate(10deg);  top: 720px;  background-color: green;"   id="area2"></div>
            <div class="area" style="transform: rotate(-5deg);  top: 1440px; background-color: blue;"    id="area3"></div>
            <div class="area" style="transform: rotate(30deg);  top: 2160px; background-color: aqua;"    id="area4"></div>
            <div class="area" style="transform: rotate(-60deg); top: 2880px; background-color: yellow;"  id="area5"></div>
            <div class="area" style="transform: rotate(-80deg); top: 3600px; background-color: fuchsia;" id="area6"></div>
        </div>
    </body>
</html>
