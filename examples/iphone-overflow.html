<html>
    <head>
        <style>
            body {
                overflow: hidden;
            }
            #gallery {
                position: absolute;

                width: 100%;
                height: 100%;
                overflow-x: hidden;
                overflow-y: auto;
                -webkit-scroll-snap-type: mandatory;
                -webkit-scroll-snap-points-y: repeat(100vh);
                -webkit-overflow-scrolling: touch;
            }
            .vertical {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>

    <body>
        <div id="gallery">
            <img id="iphone-00" class="vertical" src="images/iphone/iphone-00.png"></img>

            <img id="iphone-04" class="vertical" src="images/iphone/iphone-04.png"></img>
            <img id="iphone-05" class="vertical" src="images/iphone/iphone-00.png"></img>
            <img id="iphone-06" class="vertical" src="images/iphone/iphone-01.png"></img>
            <img id="iphone-07" class="vertical" src="images/iphone/iphone-02.png"></img>
            <img id="iphone-08" class="vertical" src="images/iphone/iphone-03.png"></img>
            <img id="iphone-09" class="vertical" src="images/iphone/iphone-04.png"></img>
        </div>
    </body>

</html>
