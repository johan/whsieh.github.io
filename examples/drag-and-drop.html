<html>
<meta name="viewport" content="width=device-width">
<head>
    <style>
        html {
            width: 100%;
            height: 100%;
            font-family: -apple-system;
        }

        #output {
            position: fixed;
            top: 0;
            right: 0;
            width: 150px;
            height: 100%;
            padding-left: 10px;
            border-left: 1px solid black;
            overflow: scroll;
            z-index: 100;
        }

        #editor {
            width: calc(100% - 150px);
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px;
        }
    </style>
    <script>
        let lastTextNode = null;
        let lastDragEvent = null;
        let lastEventCount = 0;

        function appendText(text) {
             lastTextNode = document.createTextNode(text);
             let container = document.createElement("div");
             container.appendChild(lastTextNode);
             output.appendChild(container);
        }

        function setText(text) {
            if (lastTextNode)
                lastTextNode.data = text;
            else
                appendText(text);
        }

        function handleDragEvent(event) {
            if (lastDragEvent && lastDragEvent.type === event.type) {
                lastEventCount++;
                setText(`${lastDragEvent.type} x ${lastEventCount}`);
                lastDragEvent = event;
                output.scrollTop = output.clientHeight;
                return;
            }

            lastDragEvent = event;
            lastEventCount = 1;
            appendText(`${event.type} x ${lastEventCount}`);
            output.scrollTop = output.scrollHeight;
        }

        function setup() {
            editor.addEventListener("dragend", handleDragEvent);
            editor.addEventListener("dragenter", handleDragEvent);
            editor.addEventListener("dragexit", handleDragEvent);
            editor.addEventListener("dragleave", handleDragEvent);
            editor.addEventListener("dragover", handleDragEvent);
            editor.addEventListener("dragstart", handleDragEvent);
            editor.addEventListener("drop", handleDragEvent);
        }
    </script>
</head>
<body onload=setup()>
    <div contenteditable id="editor"></div>
    <div id="output"></div>
</body>
</html>
