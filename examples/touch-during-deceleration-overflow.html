<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        width: 100%;
        height: 100%;
        font-family: -apple-system;
        margin: 0;
    }

    #container {
        width: 100%;
        height: 300px;
        overflow-y: scroll;
        -webkit-overflow-scrolling: touch;
        margin: 0 auto;
        background-color: red;
    }

    #container > div {
        width: 100%;
        height: 10000px;
        float: left;
    }
</style>
<body>
    <div id="container">
        <div></div>
    </div>
    <div class="description">
        <p>To manually test, swipe down to scroll and, while decelerating, tap anywhere in the document. The background should turn green after the initial swipe, and <strong>not</strong> turn back to red after the tap.</p>
        <p>The touch count is: <span id="touches">0</span></p>
    </div>
</body>
<script>
window.touchstartEventCount = 0;
container.scrollTop = 0;
container.addEventListener("touchstart", () => {
    container.style.backgroundColor = (++touchstartEventCount % 2) ? "green" : "red";
    touches.textContent = `${touchstartEventCount}`;
});
</script>
