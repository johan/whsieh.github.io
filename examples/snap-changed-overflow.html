<html>

<head>
    <script>
        function onload() {
            var currentScrollSnapPointsY = "repeat(600px)";
            var currentScrollSnapType = "mandatory";
            var currentScrollSnapDestination = "0% 0%";
            var currentScrollSnapCoordinate = "none";

            var togglePoints = document.getElementById("toggle-points");
            var toggleType = document.getElementById("toggle-type");
            var toggleDestination = document.getElementById("toggle-destination");
            var toggleCoordinates = document.getElementById("toggle-coordinates");

            var gallery = document.getElementById("gallery");
            var elements = document.getElementsByClassName("vertical");

            togglePoints.onclick = function() {
                if (currentScrollSnapPointsY == "repeat(600px)")
                    currentScrollSnapPointsY = "repeat(1200px)";
                else
                    currentScrollSnapPointsY = "repeat(600px)";

                gallery.style.webkitScrollSnapPointsY = currentScrollSnapPointsY;
                updateToggleLabels();
            }

            toggleType.onclick = function() {
                if (currentScrollSnapType == "mandatory")
                    currentScrollSnapType = "none";
                else
                    currentScrollSnapType = "mandatory";

                gallery.style.webkitScrollSnapType = currentScrollSnapType;
                updateToggleLabels();
            }

            toggleDestination.onclick = function() {
                if (currentScrollSnapDestination == "0% 0%")
                    currentScrollSnapDestination = "50% 50%";
                else
                    currentScrollSnapDestination = "0% 0%";

                gallery.style.webkitScrollSnapDestination = currentScrollSnapDestination;
                updateToggleLabels();
            }

            toggleCoordinates.onclick = function() {
                if (currentScrollSnapCoordinate == "none") {
                    currentScrollSnapCoordinate = "50% 50%";
                    currentScrollSnapPointsY = "none";
                } else {
                    currentScrollSnapCoordinate = "none";
                    currentScrollSnapPointsY = "repeat(600px)";
                }
                for (var index = 0; index < elements.length; index++)
                    elements[index].style.webkitScrollSnapCoordinate = currentScrollSnapCoordinate;

                gallery.style.webkitScrollSnapPointsY = currentScrollSnapPointsY;
                updateToggleLabels();
            }

            updateToggleLabels = function() {
                togglePoints.textContent = "points-y: " + currentScrollSnapPointsY;
                toggleType.textContent = "type: " + currentScrollSnapType;
                toggleDestination.textContent = "destination: " + currentScrollSnapDestination;
                toggleCoordinates.textContent = "coordinates: " + currentScrollSnapCoordinate;
            }
            updateToggleLabels();
        }
    </script>

    <style>
        body {
            overflow: hidden;
        }

        #gallery {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-scroll-snap-type: mandatory;
            -webkit-scroll-snap-points-y: repeat(600px);
            -webkit-overflow-scrolling: touch;
        }

        .vertical {
            width: 100%;
            height: 600px;
            text-align: center;
        }

        #test-message {
            padding-top: 100px;
        }

        #toggle-buttons {
            position: fixed;
            float: left;
            font-size: 10px;
        }

        .toggle + .toggle {
            margin-top: 8px;
        }

        .toggle {
            width: 95px;
            height: 40px;
            border-radius: 25px;
            border: 1px black solid;
            background-color: white;
            display: block;
        }

        #test {
            position: fixed;
            right: 25px;
            top: 25px;
        }

        #child00 { background-color: #DD0000; }
        #child01 { background-color: #FF6666; }
        #child02 { background-color: #00DD00; }
        #child03 { background-color: #66FF66; }
        #child04 { background-color: #0000DD; }
        #child05 { background-color: #6666FF; }
    </style>
</head>

<body onload="onload();">
    <div id="gallery">
        <div id="child00" class="vertical"></div>
        <div id="child01" class="vertical"></div>
        <div id="child02" class="vertical"></div>
        <div id="child03" class="vertical"></div>
        <div id="child04" class="vertical"></div>
        <div id="child05" class="vertical"></div>
    </div>
    <div id="toggle-buttons">
        <button class="toggle" id="toggle-points"></button>
        <button class="toggle" id="toggle-type"></button>
        <button class="toggle" id="toggle-destination"></button>
        <button class="toggle" id="toggle-coordinates"></button>
    </div>
    <p id="test">snap-changed-overflow.html</p>
</body>

</html>
